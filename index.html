<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>CrunchyGifs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" src="assets/css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <!-- buttons appear here -->
            <div id="buttons-view" class="col s12 m8"></div>
        </div>

        <div class="row">
            <div class="input-field inline col s12 m8">

                <!-- search bar element -->
                <form id='topic-form'>
                    <button type="submit" id="add-topic" class="waves-effect waves-light btn right" name="action">Add Topic<i
                            class="material-icons right">add</i></button>
                    <label for="topic-input">
                        Add a new topic!
                    </label>
                    <input type="text" id="topic-input" class="validate">
                </form>
            </div>
        </div>

        <div class="row">
            <!--  favorite gifs appear here -->
            <span type='text' class='center'>
                <h5>Favorites:</h5>
            </span>
            <div id="favorite-space" class="col s12 m10">
            </div>
            <hr>
        </div>

        <div class="row">
            <span type='text' class='center'>
                <h5>Results:</h5>
            </span>
            <!-- gifs appear here -->
            <div id="gifs-space" class="col s12 m10">
            </div>
        </div>

    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript -->
    <script src="assets//javascript/app.js"></script>


</body>

</html>
